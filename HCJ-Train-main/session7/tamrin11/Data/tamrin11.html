<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمرین یازدهم</title>
    <link rel="stylesheet" href="tamrin11.css">
</head>
<body>
    <div class="topBar">
        <p>به سایت ما خوش آمدید</p>
        <button class="first">ورود</button>
        <button>ثبت نام</button>
        <button>داشبورد</button>
        <button>خروج</button>
    </div>
    <div class="logo">
        <img src="https://www.nicepng.com/png/full/141-1415510_psd-to-html-and-css3-html-css.png" alt="logo">
    </div>
    <div class="menu">
        <ul>
            <li>خانه</li>
            <li>محصولات</li>
            <li>بلاگ</li>
            <li>تماس با ما</li>
            <li>قوانین و مقررات</li>
        </ul>
    </div>
    <div class="content">
        <div class="formPack">
            <input type="text" name="fname" placeholder="نام خود را وارد کنید">
            <input type="text" name="lname" placeholder="نام خانوادگی خود را وارد کنید">
            <textarea name="desc" placeholder="توضیحات خود را وارد کنید"></textarea>
            <input type="button" value="ارسال">
        </div>
        <div class="detail">
            <p>این صفحه و فرم آن به صورت آزمایشی صرفا جهت تمرین در کلاس می باشد و تهیه شده در آموزشگاه پل استار ویژه دانش پذیران دوره HCJ می باشد.</p>
        </div>
    </div>

</html>
