<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمرین سوم</title>
</head>
<body>
    <nav style="float:left;width:100%;border-bottom:1px solid white;text-align:left;background-color:#04a96d;height:auto;">
        <ul style="display: inline; margin-left: 10%;">
            <li style="padding: 5px; display: inline-block;">login</li>
            <li style="padding: 5px; display: inline-block;">register</li>
        </ul>
        <p style="display: inline; margin-left: 50%;">Mon Aug 15 2022 15:22:26 GMT+0430</p>
    </nav>
    <header style="background-color: white; width: 100%; text-align: center; float: left;">
        <img src="https://avatars.githubusercontent.com/u/61373450?s=200&v=4">
    </header>
    <nav style="float:left;width:100%;border-top:1px solid white;text-align:center;background-color:#04a96d;height:auto;">
        <ul style="display: inline;">
            <li style="padding: 20px; display: inline-block;">
                <a style="color:black;text-decoration:none;" href="#Home">Home</a>
            </li>
            <li style="padding: 20px; display: inline-block;">
                <a style="color:black;text-decoration:none;" href="#About Us">About Us</a>
            </li>
            <li style="padding: 20px; display: inline-block;">
                <a style="color:black;text-decoration:none;" href="#Contact Us">Contact Us</a>
            </li>
        </ul>
    </nav>
    <article>
        <section id="Home" style="text-align: center; background-color:#f2f2f2;width:100%;height:auto;float:left;margin: 1% 0;">
            <img style="background-size: cover;width: 100%;" src="https://poulstar.com/wp-content/uploads/2020/04/1-1.png">
        </section>
        <section id="About Us" style="text-align: center; background-color:#f2f2f2;width:100%;height:auto;float:left;margin: 1% 0;">
            <img style="background-size: cover;width: 100%;" src="https://poulstar.com/wp-content/themes/polstar/images/logo.png">
        </section>
        <section id="Contact Us" style="text-align: center; background-color:#f2f2f2;width:100%;height:auto;float:left;margin: 1% 0;">
            <fieldset style="margin: 5% 25%; border-radius: 10px;">
                <legend>Contact Us</legend>
                <input type="text" name="fname" placeholder="First Name" style="width:45%;">
                <input type="text" name="lname" placeholder="Last Name" style="width:45%;">
                <br><br>
                <textarea placeholder="Your Message ..." name="message" style="width: 92%; height: 200px;"></textarea>
                <br><br>
                <input list="Department" placeholder="Select Your Department ..." style="width: 45%;">
                <datalist id="Department">
                    <option value="اداری"></option>
                    <option value="مدرسین"></option>
                    <option value="مالی"></option>
                </datalist>
                <input list="priority" placeholder="Select Your Priority..." style="width: 45%;">
                <datalist id="priority">
                    <option value="کم"></option>
                    <option value="معمولی"></option>
                    <option value="زیاد"></option>
                </datalist>
                <br><br>
                <input type="submit" name="submit" value="Submit" style="width: 92%; background-color: #04a96d;">
            </fieldset>
        </section>
    </article>
    <footer style="background-color: #04a96d; width: 100%; text-align: center; padding: 75px 0; float: left;">
        <h1>Website Footer</h1>
    </footer>
</body>
</html>
